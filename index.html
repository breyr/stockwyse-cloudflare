<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Worker Shifts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="text-center"><h1>Student Worker Shifts</h1></header>
      <div class="d-flex justify-content-evenly">
        <!-- Add worker -->
        <section class="w-50 me-5">
          <h3 class="text-center">Workers</h3>
          <div id="workersContainer">
            <!-- <div
              class="border border-info d-flex align-items-center justify-content-between"
            >
              <h4 class="m-2">Worker 1</h4>
              <div class="justify-self-end">
                <button class="btn btn-warning m-2">Edit</button>
                <button class="btn btn-danger m-2">Delete</button>
              </div>
            </div> -->
          </div>
        </section>
        <!-- View schedule for worker -->
        <section class="w-50 ms-5">
          <!-- create a table using bootstrap that stores the hours someone will be working in a week with an edit button -->
          <h3 class="text-center">Schedule</h3>
          <div id="scheduleContainer">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Day</th>
                  <th scope="col">Start Time</th>
                  <th scope="col">End Time</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Monday</th>
                  <td>8:00 AM</td>
                  <td>5:00 PM</td>
                  <td>
                    <button class="btn btn-warning">Edit</button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Tuesday</th>
                  <td>8:00 AM</td>
                  <td>5:00 PM</td>
                  <td>
                    <button class="btn btn-warning">Edit</button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Wednesday</th>
                  <td>8:00 AM</td>
                  <td>5:00 PM</td>
                  <td>
                    <button class="btn btn-warning">Edit</button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Thursday</th>
                  <td>8:00 AM</td>
                  <td>5:00 PM</td>
                  <td>
                    <button class="btn btn-warning">Edit</button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Friday</th>
                  <td>8:00 AM</td>
                  <td>5:00 PM</td>
                  <td>
                    <button class="btn btn-warning">Edit</button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Saturday</th>
                  <td>8:00 AM</td>
                  <td>5:00 PM</td>
                  <td>
                    <button class="btn btn-warning">Edit</button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Sunday</th>
                  <td>8:00 AM</td>
                  <td>5:00 PM</td>
                  <td>
                    <button class="btn btn-warning">Edit</button>
                  </td>
                </tr>
        </section>
      </div>
    </div>
    <script>
      import fetchAndPopulateList from "./fetchAndPopulateList.js";
      window.onload = fetchAndPopulateList();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
